<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Navigation Bar</title>

    <!-- font awesome icons -->
    <link rel="stylesheet" href="../fontawesome-free-5.15.3-web/css/all.css">

    <!-- styling -->
    <style>
        .icon-bar {
            width: 90px;
            background-color: #555; /*nav backgound*/
        }

        .icon-bar a {
            display: block; /*display links vertically*/
            text-align: center;
            padding: 16px;
            transition: all 0.3s ease;
            color: white; /* icon color */
            font-size: 36px; /* Icon Size */
        }

        .icon-bar a:hover {
            background-color: #000; /* hover bg color */
        }

        .active {
            background-color: #04AA6d; /* active nav link */
        }
    </style>
</head>
<body>
    <div class="icon-bar">
        <a href="#" class="active"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-search"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
        <a href="#"><i class="fas fa-globe-africa"></i></a>
        <a href="#"><i class="fas fa-trash"></i></a>
    </div>
</body>
</html>
